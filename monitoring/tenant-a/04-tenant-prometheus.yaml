# Dedicated Tenant Prometheus with Federation
#
# This approach deploys a small Prometheus instance per tenant that:
# 1. Federates metrics from the cluster's User Workload Prometheus
# 2. Provides unrestricted access to Grafana within the tenant namespace
# 3. Stores only the tenant's metrics (namespace-filtered)
#
# This completely avoids the Thanos Querier authentication complexity.
#
# Apply as tenant admin:
# oc apply -f 04-tenant-prometheus.yaml

---
apiVersion: v1
kind: Namespace
metadata:
  name: tenant-a-monitoring
  labels:
    kubernetes.io/metadata.name: tenant-a-monitoring

---
# ServiceAccount for tenant Prometheus
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-a-prometheus
  namespace: tenant-a-monitoring

---
# Token for federation from cluster Prometheus
apiVersion: v1
kind: Secret
metadata:
  name: tenant-a-prometheus-token
  namespace: tenant-a-monitoring
  annotations:
    kubernetes.io/service-account.name: tenant-a-prometheus
type: kubernetes.io/service-account-token

---
# RBAC: Allow tenant prometheus to read metrics from tenant namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-a-prometheus-view
  namespace: tenant-a-models
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: tenant-a-prometheus
  namespace: tenant-a-monitoring

---
# Prometheus configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: tenant-a-prometheus-config
  namespace: tenant-a-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        tenant: tenant-a

    # Federation from cluster User Workload Prometheus
    scrape_configs:
    # Federate metrics from OpenShift User Workload Prometheus
    # This pulls only metrics for the tenant's namespace
    - job_name: 'federate-user-workload'
      honor_labels: true
      metrics_path: '/federate'
      params:
        'match[]':
          # Match all kserve/vllm metrics for tenant-a namespace
          - '{namespace="tenant-a-models"}'
          # Match specific metric patterns
          - 'kserve_vllm:request_success_total{namespace="tenant-a-models"}'
          - 'kserve_vllm:request_failure_total{namespace="tenant-a-models"}'
          - 'kserve_vllm:prompt_tokens_total{namespace="tenant-a-models"}'
          - 'kserve_vllm:generation_tokens_total{namespace="tenant-a-models"}'
          - 'kserve_vllm:time_to_first_token_seconds_bucket{namespace="tenant-a-models"}'
          - 'kserve_vllm:time_per_output_token_seconds_bucket{namespace="tenant-a-models"}'
          - 'kserve_vllm:gpu_cache_usage_perc{namespace="tenant-a-models"}'
          - 'kserve_vllm:num_requests_running{namespace="tenant-a-models"}'
          - 'kserve_vllm:num_requests_waiting{namespace="tenant-a-models"}'
      scheme: https
      tls_config:
        insecure_skip_verify: true
      authorization:
        credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      static_configs:
        - targets:
          - 'prometheus-user-workload.openshift-user-workload-monitoring.svc:9092'

    # Direct scraping of pods in tenant namespace (optional, as backup)
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - tenant-a-models
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__

---
# PVC for Prometheus data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tenant-a-prometheus-data
  namespace: tenant-a-monitoring
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp3-csi

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-a-prometheus
  namespace: tenant-a-monitoring
  labels:
    app: tenant-a-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-a-prometheus
  template:
    metadata:
      labels:
        app: tenant-a-prometheus
    spec:
      serviceAccountName: tenant-a-prometheus
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: prometheus
        image: quay.io/prometheus/prometheus:v2.51.0
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--storage.tsdb.retention.time=15d'
        - '--web.enable-lifecycle'
        - '--web.listen-address=:9090'
        ports:
        - containerPort: 9090
          name: web
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: data
          mountPath: /prometheus
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: "2"
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: tenant-a-prometheus-config
      - name: data
        persistentVolumeClaim:
          claimName: tenant-a-prometheus-data

---
# Service for tenant Prometheus
apiVersion: v1
kind: Service
metadata:
  name: tenant-a-prometheus
  namespace: tenant-a-monitoring
spec:
  selector:
    app: tenant-a-prometheus
  ports:
  - port: 9090
    targetPort: 9090
    name: web
  type: ClusterIP

---
# Optional: Route for direct Prometheus access
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: tenant-a-prometheus
  namespace: tenant-a-monitoring
spec:
  to:
    kind: Service
    name: tenant-a-prometheus
  port:
    targetPort: web
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
