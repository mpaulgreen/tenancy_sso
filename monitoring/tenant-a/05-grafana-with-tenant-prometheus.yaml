# Grafana using Tenant's Dedicated Prometheus
#
# This Grafana instance queries the tenant's own Prometheus, not Thanos Querier.
# This avoids all the OAuth/authentication complexity.
#
# Apply as tenant admin (after applying 04-tenant-prometheus.yaml):
# oc apply -f 05-grafana-with-tenant-prometheus.yaml

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tenant-a-grafana-storage
  namespace: tenant-a-monitoring
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3-csi

---
apiVersion: v1
kind: Secret
metadata:
  name: tenant-a-grafana-credentials
  namespace: tenant-a-monitoring
type: Opaque
stringData:
  admin-user: admin
  admin-password: changeme-please

---
# Simple Grafana deployment - no OAuth proxy needed!
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-a-grafana
  namespace: tenant-a-monitoring
  labels:
    app: tenant-a-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-a-grafana
  template:
    metadata:
      labels:
        app: tenant-a-grafana
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: grafana
        image: grafana/grafana:10.4.0
        ports:
        - containerPort: 3000
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: tenant-a-grafana-credentials
              key: admin-user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenant-a-grafana-credentials
              key: admin-password
        - name: GF_SERVER_ROOT_URL
          value: "https://tenant-a-grafana-tenant-a-monitoring.apps.minai.kni.syseng.devcluster.openshift.com"
        - name: GF_INSTALL_PLUGINS
          value: ""
        volumeMounts:
        - name: storage
          mountPath: /var/lib/grafana
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboards-provisioning
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: tenant-a-grafana-storage
      - name: datasources
        configMap:
          name: tenant-a-grafana-datasources
      - name: dashboards-provisioning
        configMap:
          name: tenant-a-grafana-dashboards-provisioning
      - name: dashboards
        configMap:
          name: tenant-a-grafana-dashboards

---
apiVersion: v1
kind: Service
metadata:
  name: tenant-a-grafana
  namespace: tenant-a-monitoring
spec:
  selector:
    app: tenant-a-grafana
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: tenant-a-grafana
  namespace: tenant-a-monitoring
spec:
  to:
    kind: Service
    name: tenant-a-grafana
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

---
# Datasource pointing to tenant's own Prometheus
# No authentication required - same namespace, same trust boundary
apiVersion: v1
kind: ConfigMap
metadata:
  name: tenant-a-grafana-datasources
  namespace: tenant-a-monitoring
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      # Point to tenant's own Prometheus - no auth needed!
      url: http://tenant-a-prometheus.tenant-a-monitoring.svc:9090
      isDefault: true
      editable: false
      jsonData:
        timeInterval: "30s"
        httpMethod: "POST"

---
# Dashboard provisioning
apiVersion: v1
kind: ConfigMap
metadata:
  name: tenant-a-grafana-dashboards-provisioning
  namespace: tenant-a-monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 30
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
